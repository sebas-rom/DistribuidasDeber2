<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>JSF 2.3: Websocket Sample</title>
    <script>
        function onMessage(message, channel, event) {
            // console.log('jsf push message::' + message + ", channel ::" + channel + ", event::" + event);
            // document.getElementById("message").innerHTML = message;
            var m = "message:" + message + ", channel:" + channel + ", event:" + event;
            console.log(m);
            var ul = document.getElementById("messages");
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(m));
            ul.appendChild(li);
        }
    </script>
</h:head>
<h:body>
    <h1>JSF 2.3: Hello Websocket </h1>
    <ul id="messages" >
    </ul>
    <hr />
    <hr />
    <h:form id="form">
        <div>
            <h:commandButton
                    id="sendMessage"
                    type="submit"
                    action="#{userBean.sendMessage()}" value="Send Message">
                <f:ajax />
            </h:commandButton>
        </div>
        <div>
            <h:outputLabel for="messageInput" value="Say hi to JSF Websocket" />
            <h:inputText
                    id="messageInput"
                    value="#{userBean.message}"/>

        </div>
        <h:panelGroup layout="block" id="messageFromInputBox">
            Input text is :: #{userBean.message}
        </h:panelGroup>
        <div>
            <h:commandButton
                    id="sendMessage2"
                    action="#{userBean.sendMessage2()}"
                    value="Send Message from Input Box">
                <f:ajax execute="@form" render="messageFromInputBox" />
            </h:commandButton>
        </div>

    </h:form>
    <f:websocket channel="chatChannel" onmessage="onMessage" />
</h:body>
</html>

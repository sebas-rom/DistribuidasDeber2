<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>Chat Room</title>
    <script>
        function onGlobalMessage(message, channel, event) {
            var m = message
            console.log(m);
            var ul = document.getElementById("messages");
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(m));
            ul.appendChild(li);
        }
    </script>
</h:head>
<h:body>
    <h:outputText value="Welcome #{user.name}" />
    <h:commandLink value="Exit Chat" action="#{user.logout}" />
    <hr />
    <h1>Global Chat Room </h1>
    <ul id="messages" >
    </ul>
    <hr />

    <h:form id="form">
        <div>
            <h:outputLabel for="messageInput" value="Message:" />
            <h:inputText
                    id="messageInput"
                    value="#{userBean.currentMessage}"/>
        </div>
        <div>
            <h:commandButton
                    id="sendMessage"
                    action="#{userBean.sendGlobalMessage(userBean.currentMessage, user.name)}"
                    value="Send">
                <f:ajax execute="@form" render="messageInput" />
            </h:commandButton>
        </div>
    </h:form>


    <h1>Private Chat Room </h1>
    <ul id="privateMessages" >
    </ul>
    <hr />


    <f:websocket channel="globalChat" onmessage="onGlobalMessage" />
</h:body>
</html>
